<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Button</title>
</head>
<body>
    <h2 class="header-center">Primary Button</h2>
    <div class="container-center">
        <button class="btn btn-large bg-white success">Success</button>
        <button class="btn btn-fill btn-large white bg-success">Success</button>
        <button class="btn btn-outline btn-large bg-white success-dark border-success">Success</button>
    </div>
    <div class="container-center">
        <button class="btn btn-standard bg-white info">Information</button>
        <button class="btn btn-fill btn-standard white bg-info">Information</button>
        <button class="btn btn-outline btn-standard bg-white info-dark border-info">Information</button>
    </div>
    <div class="container-center">
        <button class="btn btn-small bg-white warning">Warning</button>
        <button class="btn btn-fill btn-small white bg-warning">Warning</button>
        <button class="btn btn-outline btn-small bg-white warning-dark border-warning">Warning</button>
    </div>
    <h2 class="header-center">Icon Button</h2>
    <div class="container-center">
        <button class="btn btn-icon btn-large bg-white success"><i class="material-icons">mail</i></button>
        <button class="btn btn-icon btn-fill btn-large white bg-success"><i class="material-icons">mail</i></button>
        <button class="btn btn-icon btn-outline btn-large bg-white success-dark border-success"><i class="material-icons">mail</i></button>
    </div>
    <div class="container-center">
        <button class="btn btn-icon btn-standard bg-white info"><i class="material-icons">mail</i></button>
        <button class="btn btn-icon btn-fill btn-standard white bg-info"><i class="material-icons">mail</i></button>
        <button class="btn btn-icon btn-outline btn-standard bg-white info-dark border-info"><i class="material-icons">mail</i></button>
    </div>
    <div class="container-center">
        <button class="btn btn-icon btn-small bg-white error"><i class="material-icons">mail</i></button>
        <button class="btn btn-icon btn-fill btn-small white bg-error"><i class="material-icons">mail</i></button>
        <button class="btn btn-icon btn-outline btn-small bg-white error-dark border-error"><i class="material-icons">mail</i></button>
    </div>
    <h2 class="header-center">Float Action Button</h2>
    <div class="container-center">
        <button class="btn btn-float btn-standard bg-white info">Information</button>
        <button class="btn btn-float btn-fill btn-standard white bg-info">Information</button>
        <button class="btn btn-float btn-icon btn-large bg-white success"><i class="material-icons">mail</i></button>
        <button class="btn btn-float btn-icon btn-fill btn-large white bg-success"><i class="material-icons">mail</i></button>
    </div>
    <h2 class="header-center">Link</h2>
    <div class="container-center">
        <button class="link bg-white info border-info">Information</button>
    </div>
</body>
</html>
