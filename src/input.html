<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Input</title>
</head>
<body>
    <h2 class="header-center">Sample Input TextBox</h2>
    <div class="container-center">
        <div class="form-field">
            <label class="input-label">Email address</label>
            <div class="form-control">
                <input type="text" class="input" placeholder="label"/>
            </div>
        </div>
    </div>
    <div class="container-center">
        <div class="form-field error">
            <label class="input-label error">Password</label>
            <div class="form-control">
                <input type="text" class="input" placeholder="label"/>
            </div>
        </div>
    </div>
    <div class="container-center">
        <div class="form-field">
            <label class="input-label">Label</label>
            <div class="form-control">
                <select class="input" title="Select">
                    <option>With options</option>
                    <option>With out options Wit</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container-center">
        <div class="form-field form-field-horizontal">
            <div class="form-control-horizontal">
                <input type="radio"  class="input-radio" name="Label" value="Label">
                <label class="input-label">Label</label>
            </div>
            <div class="form-control-horizontal">
                <input type="radio"  class="input-radio" name="Label" value="Label">
                <label class="input-label">Label</label>
            </div>
            <div class="form-control-horizontal">
                <input type="radio"  class="input-radio" name="Label" value="Label">
                <label class="input-label">Label</label>
            </div>
            <div class="form-control-horizontal">
                <input type="radio"  class="input-radio" name="Label" value="Label">
                <label class="input-label">Label</label>
            </div>
            <div class="form-control-horizontal">
                <input type="radio"  class="input-radio" name="Label" value="Label">
                <label class="input-label">Label</label>
            </div>
        </div>
    </div>
    <div class="container-center">
        <div class="form-field form-field-horizontal">
            <div class="form-control-horizontal">
                <input type="checkbox" name="Label" value="Label">
                <label class="input-label">checkbox</label>
            </div>
            <div class="form-control-horizontal">
                <input type="checkbox" name="Label" value="Label">
                <label class="input-label">checkbox</label>
            </div>
            <div class="form-control-horizontal">
                <input type="checkbox" name="Label" value="Label">
                <label class="input-label">checkbox</label>
            </div>
        </div>
    </div>
</body>
</html>
