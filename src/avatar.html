<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Avatar</title>
</head>
<body>
    <h2 class="header-center">Image Avatar</h2>
    <div class="container-center">
        <img src="./resource/avatar/avatar-icon.png" alt="avatar-1"class="avatar avatar-large"/>
        <img src="./resource/avatar/avatar-icon.png" alt="avatar-1"class="avatar avatar-regular"/>
        <img src="./resource/avatar/avatar-icon.png" alt="avatar-1"class="avatar avatar-small"/>
    </div>
    <h2 class="header-center">Single Letter Avatar</h2>
    <div class="container-center">
        <div class="avatar avatar-letter avatar-large">A</div>
        <div class="avatar avatar-letter avatar-regular">A</div>
        <div class="avatar avatar-letter avatar-small">A</div>
    </div>
    <h2 class="header-center">Double Letter Avatar</h2>
    <div class="container-center">
        <div class="avatar avatar-letter avatar-large">AR</div>
        <div class="avatar avatar-letter avatar-regular">AR</div>
        <div class="avatar avatar-letter avatar-small">AR</div>
    </div>
</body>
</html>
